<div class="wrapper">
  <!--start header wrapper-->
  <div class="header-wrapper">
    <!--start header -->
    <header>
      <app-topheader></app-topheader>
    </header>
    <!--end header -->
    <!--navigation-->
    <div class="primary-menu">
      <nav class="navbar navbar-expand-lg align-items-center">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header border-bottom">
            <div class="d-flex align-items-center">
              <div class="">
                <img src="assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
              </div>
              <div class="">
                <h4 class="logo-text">Rocker</h4>
              </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <app-menutop></app-menutop>
          </div>
        </div>
      </nav>
    </div>
    <!--end navigation-->
  </div>
  <!--end header wrapper-->
  <!--start page wrapper -->
  <div class="page-wrapper">
    <div class="page-content">
      <div class="row">
        <div class="col-12 col-lg-12">
          <h6 class="mb-0 text-uppercase text-dark-emphasis">Data Product</h6>
          <hr />
          <div class="card radius-10">
            <div class="card-header">
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start">
                  <div class="btn-group m-2" role="group" aria-label="Button group with nested dropdown">
                    <button #addButtonProduct type="button" class="btn btn-dark" (click)="openModal()"><i
                      class="bx bx-add-to-queue"></i></button>
                  </div>
                </div>
                <div>
                  <div class="input-group m-2"> <span class="input-group-text bg-danger-subtle" id="search-product"><i
                    class="bx bx-search-alt-2"></i></span>
                    <input #searchBoxProduct type="text" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="search-product">
                  </div>
                </div>

              </div>
            </div>

            <div class="card-body">
              <div class="card">
                <div class="card-body">

                  <div class="d-flex justify-content-end">
                    <div class="btn-group m-2">
                      <button type="button" class="btn btn-outline-primary" disabled>Sort</button>
                      <select class="btn btn-outline-primary" #pageSizeSelect
                      >
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                      </select>
                    </div>
                  </div>

                  <div class="table-responsive product-table-responsive">
                    <table class="table table-bordered mb-0 product-table">
                      <thead class="table-dark">
                      <tr>
                        <th class="text-center" scope="col" style="width: 5%">No.</th>
                        <th class="text-center" scope="col">Email</th>
                        <th class="text-center" scope="col" style="width: 10%">Created At</th>
                        <th class="text-center" scope="col" style="width: 10%">Status</th>
                        <th class="text-center" scope="col" style="width: 10%">View Detail</th>
                        <th class="text-center" scope="col" style="width: 10%">Action</th>
                      </tr>
                      </thead>
                      <tbody>
                           @for(user of users; track $index) {
                              <tr>
                                <td class="text-center">{{ ((pageNumber) * pageSize) + ($index + 1) }}</td>
                                <td class="text-center">{{user.email}}</td>
                                <td class="text-center" >{{user.createdDate | date:'dd/MM/yyyy HH:mm'}}</td>
                                <td class="text-center">
                                  @if(!user.suspended) {
                                    <div class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"><i class='bx bxs-circle me-1'></i>Active</div>
                                  } @else {
                                    <div class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3"><i class='bx bxs-circle me-1'></i>Suspended</div>
                                  }
                                </td>
                                <td class="text-center">
                                  <button (click)="goToDetail(user)" class="btn btn-primary btn-sm radius-30 px-4">View Details</button>
                                </td>
                                <td class="justify-content-center">
                                  <div class="d-flex order-actions">
                                    <a href="javascript:;" class=""><i class='bx bxs-edit'></i></a>
                                    <a href="javascript:;" class="ms-3"><i class='bx bxs-trash'></i></a>
                                  </div>
                                </td>
                              </tr>
                           }
                      </tbody>
                      <tfoot>
                      <tr>
                        <td colspan="12" class="text-start text-color-grey" style="font-size: 0.75rem;margin-left: 10px;">
<!--                             Total Data : {{ totalData }} row.-->
                        </td>
<!--                        @if (payload) {-->
<!--                          <td colspan="6" class="text-end">-->

<!--                            <app-pagination [pageNumber]="pageNumber" [totalPages]="totalPages" [pageSize]="pageSize"-->
<!--                                            (pageChange)="onPageChanged($event)"></app-pagination>-->
<!--                          </td>-->
<!--                        }-->

                      </tr>
                      </tfoot>
                    </table>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </div><!--end row-->
    </div>
  </div>
  <!--end page wrapper -->

  <!-- search modal -->
  <app-usermodal
    #usermodal
    [show]="showModal"
    (formSubmit)="doSaveData($event)"
    (close)="closeModal()"></app-usermodal>
  <!-- end search modal -->

  <!--start overlay-->
  <div class="overlay toggle-icon"></div>
  <!--end overlay-->
  <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
  <!--End Back To Top Button-->
  <app-footer></app-footer>
</div>
